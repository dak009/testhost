        body{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
.main{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
.sub{
    font-size: 50px;
    font-weight:bolder;
    color: rgb(65, 65, 255);
    background-color: rgb(186, 185, 185);
    width: 1245px;
    margin: 10px;
    text-align: center;
    text-decoration-line: underline; text-decoration-thickness: 8px; text-decoration-color: rgb(255, 67, 67);
}
.p{
    padding: 30px;
    background-color: rgb(186, 185, 185);
    display: grid;
    grid-template-columns: 75px 55px 55px 25px repeat(16,55px);
    grid-template-rows: repeat(8, 55px) 25px 55px 55px;
    gap: 5px;
}
input[type='button']{
    border: 0;
    font-size:xx-large;
    font-weight: bold;
}
input[type='text']{
    font-size: large;
    font-weight: bold;
}
.output{
    background-color: rgb(186, 185, 185);
    height: 100px;
    width: 1245px;
    margin: 7px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    column-gap: 300px;
}

input[type='text']{
    border-radius: 5px;
}
.wt{
    color: white;
    font-size:x-large;
    font-weight: bolder;
    margin: 3px;
}
.SM{
    box-sizing: border-box;

    padding: 0;
    grid-column: 1/4;
